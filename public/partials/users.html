<div class = "row text-center">
	<a class="button" href="#/add_user">Add User</a>
</div>
<div class = "row text-center">
	<h4>Users</h4>
</div>

<div class = "row text-center">	
	<ul ng-repeat="user in users" class="small-block-grid-1 medium-block-grid-3 large-block-grid-3">
			<li>
				<a ng-click="passToUserInfo()" href="#/users/{{user._id}}">{{user.name}}</a>
            </li>
            <li>
             <span>{{user.email}}</span>
			</li>
            <li>
                <button ng-click="deleteUser()" class="button tiny info" >Delete</button>
            </li>



	</ul>
</div>
